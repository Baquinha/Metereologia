<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather in the World</title>
    <link rel="stylesheet" href="Style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="body">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span><br />
              Humidity: <strong id="humidity"></strong>, Wind
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div class="weather-temperature-icon">&#x1F324;&#xFE0F;</div>
            <div class="weather-temperature-value" id="temperature"></div>
            <div class="weather-temperature-unit">ÂºC</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by <a href="https://github.com/Baquinha"> Mariana Rio</a>, code
        hosted on
        <a href="https://github.com/Baquinha/Metereologia"> GitHub</a> and
        website hosted on
        <a href="https://app.netlify.com/sites/metereoworld/overview">
          Netlify</a
        >
      </footer>
    </div>
    <script src="Style/index.js"></script>
  </body>
</html>
